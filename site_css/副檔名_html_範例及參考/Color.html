<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <div class="container">
        <p class="text-center pt-3">歡迎分享不錯的配色 ヽ(*´◡`)人(´ω`*)ﾉ</p>
        <p class="text-center">像是：button、a、內文和背景的配色...等等</p>
        <p class="text-center fs-6">〈 如果有想新增的顏色，歡迎提出 〉</p>
        <hr>

        <p class="text-center mb-1">主題配色</p>
        <div class="row">
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-primary-1);height: 8rem;">
                <p class="mt-3">主色一</p>
                <p>var(--yum-primary-1)</p>
            </div>
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-primary-2);height: 8rem;">
                <p class="mt-3">主色二</p>
                <p>var(--yum-primary-2)</p>
            </div>
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-primary-3);height: 8rem;">
                <p class="mt-3">主色三</p>
                <p>var(--yum-primary-3)</p>
            </div>
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-secondary-1);height: 8rem;">
                <p class="mt-3">輔色一</p>
                <p>var(--yum-secondary-1)</p>
            </div>
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-secondary-2);height: 8rem;">
                <p class="mt-3">輔色二</p>
                <p>var(--yum-secondary-2)</p>
            </div>
            <div class="col-4 d-flex align-items-center flex-column" style="background-color: var(--yum-secondary-3);height: 8rem;">
                <p class="mt-3">輔色三</p>
                <p>var(--yum-secondary-3)</p>
            </div>
        </div>
        <hr>
    </div>

    <script src="./js/bootstrap.js"></script>
</body>

</html>
